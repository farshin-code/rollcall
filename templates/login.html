<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adri - rollcall</title>
</head>

<body>
    <!--start of the page-->
    <div class="container vh-100">
        
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg rounded-pill bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">

                    <i class="bi bi-calendar-check" style="font-size: 24px;"></i>
                    <b>Adri - RollCall</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Needs Login...">

                            <a class="nav-link disabled  text-white border rounded-pill border-top-0 m-1 " 
                             aria-current="page" href="{{url_for('sign')}}"
                                >New
                                Person</a>
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white border rounded-pill border-top-0 m-1" href="{{url_for('new_person')}}">Enter/Exit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white border rounded-pill border-top-0 m-1"
                                href="#">Lists/Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white border rounded-pill border-top-0 m-1">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white border rounded-pill border-top-0 m-1">Admin Panel</a>
                        </li>
                    </ul>
                </div>

            </div>


        </nav>
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="row">
                        <div class="col">

                            <img src="/static/signup.jpg" class="img-fluid " style="max-width: 100%; height: auto;">

                        </div>
                        <div class="col  d-flex border justify-content-center align-items-center">
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-group">
                                    <label for="email"> Email / User Name:</label>
                                    <input type="email" class="form-control {{'is-invalid' if invalid else '' }} " id="user" name="user" required>
                                    <div  id="userfeedback" class="invalid-feedback">Invalid Email or Password</div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control {{'is-invalid' if invalid else '' }}" id="pwd" name="pwd" required>
                                    <div  id="passwordfeedback" class="invalid-feedback">Invalid Email or Password</div>
                                </div>
                                <div class="form-group row mt-3 justify-content-center">
                                    <button type="submit" class="btn btn-warning col-11">Login</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
