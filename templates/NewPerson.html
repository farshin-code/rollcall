<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adri - rollcall</title>
</head>

<body>
    <!--start of the page-->
    <div class="container vh-100">
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg rounded-pill bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="#">

                    <i class="bi bi-calendar-check" style="font-size: 24px;"></i>
                    <b>Adri - RollCall</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link  text-secondary border rounded-pill border-top-0 m-1 "
                                aria-current="page">New
                                Person</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border rounded-pill border-top-0 m-1" href="#">Enter/Exit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border rounded-pill border-top-0 m-1"
                                href="#">Lists/Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border rounded-pill border-top-0 m-1">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border rounded-pill border-top-0 m-1">Admin Panel</a>
                        </li>
                    </ul>
                </div>

            </div>


        </nav>
        <!-- navBar End-->

        
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="row">
                        <div class="col">

                            <img src="/static/newuser.jpg" class="img-fluid " style="max-width: 100%; height: auto;">


                        </div>
                        <div class="col  d-flex border justify-content-center align-items-center">

                            <form  action="{{ url_for('userinsert') }}" method="post"  >
                                <div class="form-group">
                                    <label for="user"> Name:</label>
                                    <input type="" class="form-control" id="user" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="ID"> ID:</label>
                                    <input type="" class="form-control {{'is-invalid' if id else '' }}" id="ID" name="id" title="Enter numbers only." pattern="[0-9]*" required>
                                    <div  id="IDfeedback" class="invalid-feedback">ID should be unique.</div>

                                </div>
                                <div class="form-group">
                                    <label for="email"> Email / User Name:</label>
                                    <input type="email" class="form-control {{'is-invalid' if username else '' }}" id="email" name="email" required>
                                    <div  id="emailfeedback" class="invalid-feedback">Email should be unique.</div>

                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" name="password" required>
                                </div>
                                <div class="form-group row mt-3 justify-content-center">
                                    <button type="submit" class="btn btn-warning col-11">Add User</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--Alert-->
        {% if success %}
        <div class="alert mt-1 d-flex alert-success alert-dismissible fade show" style="position: fixed;width: 400px;" role="alert" id="savedAlert"
            style="z-index: 9999;">
            The person's Info saved successfully.
        </div>
        <script>
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance('#savedAlert')

                alert.close()

            }, 1000);
        </script>
        {% endif %}
        {% if failure %}
        <div class="alert mt-1 d-flex  alert-dismissible fade show" style="background-color: red;color:black;position: fixed;width:400px ; " role="alert" id="savedAlert"
            style="z-index: 9999;">
            Server Error, Try Again
        </div>
        <script>
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance('#savedAlert')

                alert.close()

            }, 2000);
        </script>
        {% endif %}
        
        <!--end of alert-->
        </div>
        


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
